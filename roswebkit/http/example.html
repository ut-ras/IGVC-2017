<!DOCTYPE html>
<html>
<head>
    <title>roswebkit</title>
    <script src=roswebkit.min.js></script>
</head>
<body onload=roswebkit() style=background-color:#555>
    <div style=float:left;margin-right:5px>
        <rosplot2 topic=/scan.ranges[10],/scan.ranges[20]
                  buffer=10 width=200 height=605>
        </rosplot2>
    </div>
    <div>
        <rosrrange topic=/scan.ranges width=800 height=300></rosrrange>
        <rosrange topic=/scan.ranges width=800 height=300></rosrange>
    </div>
</body>
</html>
